<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Checklist</title>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 600px; margin: auto; }
    input[type="checkbox"] { margin-right: 0.5em; }
    footer { margin-top: 2em; font-size: 0.85em; color: gray; }
    code { background: #f3f3f3; padding: 0.2em 0.4em; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>My Checklist</h2>
  <div id="checklistContainer"></div>
  <button onclick="toggleEdit()">⚙️ Edit Checklist</button>
  <div id="editorSection" style="display:none;">
    <h3>Edit Tasks</h3>
    <div id="editor"></div>
    <button onclick="saveChecklist()">💾 Save</button>
  </div>
  <footer>
    <p>🔗 NFC Link to This Page:<br>
    <code id="nfcLink"></code> <button onclick="copyLink()">📋 Copy</button></p>
  </footer>

  <script>
    const storageKey = "routine:main";
    let tasks = [];

    function seedDefaults() {
      tasks = [
        { label: "Brush Teeth", checked: false },
        { label: "Take Vitamins", checked: false },
        { label: "Stretch for 5 min", checked: false }
      ];
      localStorage.setItem(storageKey, JSON.stringify(tasks));
    }

    function loadChecklist() {
      try {
        const stored = localStorage.getItem(storageKey);
        if (!stored) {
          seedDefaults();
        }
        tasks = JSON.parse(localStorage.getItem(storageKey) || "[]");

        const container = document.getElementById('checklistContainer');
        container.innerHTML = "";
        tasks.forEach((task, index) => {
          const div = document.createElement('div');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = task.checked || false;
          checkbox.onchange = () => {
            tasks[index].checked = checkbox.checked;
            localStorage.setItem(storageKey, JSON.stringify(tasks));
          };
          const label = document.createElement('label');
          label.textContent = " " + task.label;
          div.appendChild(checkbox);
          div.appendChild(label);
          container.appendChild(div);
        });

        document.getElementById('nfcLink').textContent = window.location.href;
      } catch (e) {
        console.error("Checklist loading error:", e);
      }
    }

    function toggleEdit() {
      const editor = document.getElementById('editorSection');
      editor.style.display = editor.style.display === 'none' ? 'block' : 'none';
      loadEditor();
    }

    function loadEditor() {
      const editor = document.getElementById('editor');
      editor.innerHTML = '';
      tasks.forEach((task, index) => {
        const input = document.createElement('input');
        input.type = 'text';
        input.value = task.label;
        input.dataset.index = index;
        editor.appendChild(input);
        editor.appendChild(document.createElement('br'));
      });
    }

    function saveChecklist() {
      const inputs = document.querySelectorAll('#editor input[type=text]');
      tasks = Array.from(inputs).map(input => ({ label: input.value, checked: false }));
      localStorage.setItem(storageKey, JSON.stringify(tasks));
      loadChecklist();
      document.getElementById('editorSection').style.display = 'none';
    }

    function copyLink() {
      const text = document.getElementById('nfcLink').textContent;
      navigator.clipboard.writeText(text);
    }

    window.onload = loadChecklist;
  </script>
</body>
</html>
